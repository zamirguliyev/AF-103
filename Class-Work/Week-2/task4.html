<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <form action="">
      <div>
        <label for="fullname">Full name*:</label><br>
        <input id="fullname" type="text" name="" id="" placeholder="Firstname LastName" />
      </div>
      <div>
        <label for="email">Email address*:</label><br>
        <input id="email" type="email" name="" id="" placeholder="Email_address" />
      </div>
      

        <label for="cars">Select tour packet:</label><br>
  <select name="cars" id="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
      </div>
        <div>
        <label for="date">Arrival date*:</label><br>
        <input id="date" type="date" name="" id=""  />
      </div>

        <div>
        <label for="number">Number of person*:</label><br>
        <input id="number" type="number" name="" id="" placeholder="Unknown type"  />
      </div>

<div>
<label for="">What would you want</label><br>
<label for="vehicle1"> Boarding</label>
 <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> <br>
  <label for="vehicle2">Fooding</label>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <br>
 <label for="vehicle3"> Sight seeing</label>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
 <br>
</div>

<div>
        <label for="number">Discount Coupon Code*:</label><br>
        <input id="number" type="number" name="" id="" placeholder="Unknown type"  />
      </div>

<div>
        <label for="">Terms and conditions:</label>
<br>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">I agree</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">I disagree</label>
      </div>

<div>
<button>Complate revervation</button>
</div>

    </form>
  </body>
</html>
