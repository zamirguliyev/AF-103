<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2 class="text-center mt-3">Get Data From <span class="text-primary text-decoration-underline"><a
                    href="https://jsonplaceholder.typicode.com/users">API</a></span></h2>
        <div class="d-flex align-items-center justify-content-center gap-2">
            <button class="btn btn-warning get-data">Get Data</button>
            <button class="btn btn-primary text-white sort-user">Sort by username</button>
            <button class="btn btn-primary text-white sort-id">Sort by ID <i
                    class="fa-solid fa-chevron-down"></i></button>
            <button class="btn btn-danger text-white clear-table">Clear the table</button>
        </div>



        <table class="table mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address/City</th>
                    <th scope="col">Website</th>
                    <th scope="col">Info</th>
                </tr>

            </thead>



            <tbody>

            </tbody>
        </table>
        <div class="spinner-wrapper d-none justify-content-center align-items-center">
            <div class="spinner-grow mt-3 " role="status"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
