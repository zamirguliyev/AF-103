    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-md d-flex align-items-center justify-content-between">
            <a class="navbar-brand" href="index.html">
                <p class="h2 text-primary">Zamir</p>
            </a>
            <div>
                <ul class="d-flex gap-2 mt-1">
                    <li><a href="index.html" class="h4 text-success">Home</a></li>
                    <li><a href="slider.html" class="h4 text-success">Slider</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">

        <form id="formId" class="d-flex gap-2">
            <div class=" w-50 ">
                <input type="url" class="form-control" id="imageLink" placeholder="Enter slider image">
            </div>
            <div class=" w-50">
                <input type="text" class="form-control" id="tiltle" placeholder="Enter slider title">
            </div>
            <input type="submit" class="btn btn-primary " value="Add">
        </form>
    </div>

    <div class="container">
        <div class="row mt-3 create-card">

        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Slider</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editFormId">
                        <div class="mb-1">
                            <label for="edit-singer-name" class="col-form-label">Slider <Title></Title>:</label>
                            <input type="text" class="form-control" id="edit-singer-name">
                        </div>
                        <div class="mb-1">
                            <label for="edit-imageLink" class="col-form-label">Singer Image Link:</label>
                            <input type="url" class="form-control" id="edit-imageLink">
                        </div>
                        <input type="submit" class="btn btn-primary mt-2" value="Edit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
