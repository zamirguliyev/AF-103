<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Register</title>
</head>

<body>

  <div class="container justify-content-center ">
    <h2 class="text-center mt-5">Register</h2>
    <div class="col-6 mt-3 mx-auto bg-light p-3 rounded">
      <form id="register-form" class="w-100">
        <div class="mb-3 ">
          <label for="register-username" class="form-label">Enter Username</label>
          <input type="text" class="form-control" id="register-username" aria-describedby="usernameHelp"
            placeholder="enter username">
          <div id="usernameHelp" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 ">
          <label for="register-email" class="form-label">Enter Email</label>
          <input type="text" class="form-control" id="register-email" aria-describedby="emailHelp"
            placeholder="enter email">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="enter password"
            aria-describedby="passwordHelp">
          <div id="passwordHelp" class="d-none form-text text-danger h6"></div>
        </div>
        <div class="mb-3">
          <label for="register-confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="register-confirm-password" placeholder="confirm password">
        </div>
        <div class="mb-3">
          <label for="register-balance" class="form-label">Balance</label>
          <input type="number" min="0" class="form-control" id="register-balance" placeholder="enter balance"
            aria-describedby="balanceHelp">
          <div id="balanceHelp" class="d-none form-text text-danger h6"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <h6 class="mt-3 text-end"><a href="login.html">userin varsa login ol</a></h6>
      <h6 class="mt-3 text-center"><a href="index.html">Ana Seifeye Kec</a></h6>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
    integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./assets/js/register.js"></script>
</body>

</html>
